<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>

<body>
<h1>끝말잇기 - !!</h1>
<div><span id="order">1</span>번째 참가자</div>
<div>제시어 : <span id="word"></span></div>
<input type="text" />
<button>입력</button>

<script>
  const number = Number(prompt('몇 명이 참가하나요?'));
  const $button = document.querySelector('button');
  const $input = document.querySelector('input');
  const $word = document.querySelector('#word');
  const $order = document.querySelector('#order');

  let word; // 제시어
  let newWord; // 새로 입력한 단어

  const onClickButton = () => {
    if (!word || word[word.length - 1] === newWord[0]) { // 첫번째 제시어 끝자리와 다음 제시어 첫자리가 맞는가? 맞지 않는가.
      word=newWord;
      $word.textContent=word; // 제시어 나타남 

      const order = Number($order.textContent); // 현재 순서
        if (order + 1 > number) { // 참가자보다 많을 때.
            $order.textContent = 1;
        } else { // 그렇지 않을 때.
            $order.textContent = order + 1;
        }

      $input.value = ''; 
      $input.focus();
    } else {
      alert ('올바르지 않습니다!')
      
      $input.value = ''; 
      $input.focus();
    }
  };

const onInput = (event) => {
  newWord = event.target.value // 새로운 제시어가 어떤게 쓰였는지
}
  
$button.addEventListener('click', onClickButton);
$input.addEventListener('input', onInput);

</script>
</body>
</html>
